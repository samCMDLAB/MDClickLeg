<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryland Legislative Districts Map</title>
    <link rel="icon" href="https://www.mdlab.org/wp-content/uploads/MLA.logo_.TenantRightTocCounsel-1.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geojson-mask@1.0.0/leaflet-geojson-mask.min.js"></script> <!-- GeoJSON mask plugin -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fc;
            color: #333;
        }

        h1, h2 {
            color: #0056b3;
            font-weight: bold;
            margin: 10px 0;
        }

        h1 {
            font-size: 32px;
        }

        h2 {
            font-size: 24px;
        }

        /* Header and Map Container */
        #map {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }

        /* Address Search Bar */
        #address-form {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }

        #address-form input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #0056b3;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004494;
        }

        /* Logo */
        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .logo-container img {
            width: 200px;
            height: auto;
        }

        /* Form Layout */
        form {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            #map {
                height: 400px;
            }

            form {
                padding: 15px;
            }

            #address-form {
                position: fixed;
                bottom: 20px;
                left: 10px;
                right: 10px;
                width: 90%;
                margin: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="https://www.mdlab.org/wp-content/uploads/MLA.logo_.TenantRightTocCounsel-1.png" alt="Logo">
    </div>

    <!-- Header Section -->
    <header style="background-color: #0056b3; padding: 20px; color: #fff;">
        <h1>Maryland Legislative Districts Map</h1>
    </header>

    <!-- Address search bar section -->
    <div id="address-form">
        <form id="address-form">
            <h2>Search Address</h2>
            <label for="address">Enter Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address here" required>
            <button type="submit">Find Location</button>
        </form>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([39.0458, -76.6413], 8); // Maryland center

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Fetch Maryland legislative districts GeoJSON data
        fetch('/static/maryland-legislative-districts.geojson')
            .then(response => response.json())
            .then(data => {
                // Add GeoJSON layers for districts
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: '#0056b3', // Blue borders for districts
                            weight: 0.5, // Very thin lines
                            fillOpacity: 0.1
                        };
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error loading GeoJSON data:', error);
            });

        // Handle address search (geocode to zoom to address)
        document.getElementById("address-form").addEventListener("submit", function (e) {
            e.preventDefault();

            let address = document.getElementById("address").value;

            address += ' MD';

            console.log(address);
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = data[0].lat;
                        const lon = data[0].lon;
                        map.setView([lat, lon], 12); // Zoom in to the address location
                    } else {
                        alert("Address not found. Please try again.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred while searching for the address.");
                });
        });

        // Handle map click and send coordinates to Flask
        map.on('click', function (e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;

            fetch('/process-coordinate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ lat: lat, lon: lon }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.redirect_url) {
                        window.location.href = data.redirect_url; // Redirect to the URL provided by the backend
                    } else {
                        alert("Error: " + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again.");
                });
        });
    </script>
</body>
</html>
